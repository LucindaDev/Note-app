<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/icono.svg" type="" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Notes App</title>
</head>

<body style="background-color: rgb(71, 69, 69);">
    <div class="container"
        style="background-color: rgba(151, 182, 90, 0.99); align-items: center; width: 25rem; margin: auto; padding-bottom: 30px;">
        <div class="input-group mt-0" style="width: 20rem; display:flex; margin: auto;">
            <input type="text" class="form-control mt-4" placeholder="Buscar" aria-label="Buscar"
                aria-describedby="basic-addon1">
            <span class="input-group-text mt-4" id="basic-addon1" style="cursor: pointer;">
                <img src="assets/search-icon.svg" alt="" width="20px">
            </span>
        </div>
        <div id="notes-container" class="card-body">
            <div class="card mt-4"
                style="width:20rem; text-align: center; display:flex; margin: auto; padding-bottom: 10px;">
                <div class="titulo-icono"
                    style="justify-content: space-between;display: flex; text-align: center; margin: 4px;">
                    <div></div>
                    <h5 class="card-title">Card title</h5>
                    <span class="material-symbols-outlined" style="cursor: pointer;">
                        delete
                    </span>
                </div>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Nota</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="note-form">
                        <input type="hidden" id="note-id">
                        <!--TITULO-->
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Titulo</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <!--TEXTO-->
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Texto</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button id="btnGuardar" type="button" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                </div>
            </div>
        </div>
    </div>


      

    <button class="float" style="display: flex; flex-direction: column; justify-content: center; align-items: center;"
        data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">
        <img src="assets/new-note.svg" width="40px" style="cursor: pointer;">
    </button>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
